<html>

<head>

	<script>
		var saldo = 100.5; //Float
		function inicio() {
			var nomeUsuario = prompt("Qual o seu nome ? ")
			alert(`Olá ${nomeUsuario} é um prazer ter você aqui!`)

			var escolha = parseInt(prompt(`\nSelecione uma opção: \n1. Saldo \n2. Depósito \n3. Saque \n4. extrato \n5. Transferencia \n6. Sair`));
				
			 
			 function extrato () {
				var compras =["torra torra = 29,99 reais ",
				"\nMc Donalds = 598,32 reais",
				"\nAçai doces = 65,00 reais",
				"\nsalgateria = 80,00 reias"]
				  alert(compras)
			}

			 switch ( (escolha)) {
				case 1: 
	
				ver_saldo();
					break;
					case 2:
					fazer_deposito();
					break;
					case 3:
					fazer_saque();
					break;
					case 4: 
					extrato();
					break;
					case 5: 
					sair();
				default:
				erro();

					break;
			}
		}		

		function ver_saldo() {
			alert('Seu saldo atual é: ' + saldo);
			inicio();
		}

		function fazer_deposito() {
			var deposito = parseFloat(prompt('Qual o valor para depósito?'));
			// Not a Number
			if (isNaN(deposito) || deposito === '') {
				alert('Por favor, informe um número:');
				fazer_deposito();
			} else {
				saldo += deposito;
				ver_saldo();
			}
		}

        

		function fazer_saque() {
			var saque = parseFloat(prompt('Qual o valor para saque?'));
			if (isNaN(saque) || saque === '') {
				alert('Por favor, informe um número:');
				fazer_saque();
                return;
			}
            if ( saque > saldo || saque <= 0){
                alert("Operação não autorizada")
               
            } 
            else {
				saldo -= saque;
				
				
			}
            ver_saldo();
		}

		function erro() {
			alert('Por favor, informe um número entre 1 e 4');
			inicio();
		}

		function sair() {
			var confirma = confirm('Você deseja sair?');
			if (confirma) {
				window.close();
			} else {
				inicio();
			}
		}

		
		
		inicio();
	</script>
</head>
